<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <title>教师学生图文分发工具</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      text-align: center;
      color: white;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>App Ready</h1>
    <p>教师学生图文分发工具</p>
    <div class="status">
      <p id="platform">运行平台：<span id="platformName">加载中...</span></p>
    </div>
  </div>

  <script>
    // 显示运行平台
    window.addEventListener('DOMContentLoaded', () => {
      if (window.api) {
        document.getElementById('platformName').textContent = window.api.platform;
      }
    });
  </script>
</body>
</html>
